<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Auction - Projector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #F2C94C;
            --dark-red: #1a0505;
            --black-red: #0f0000;
        }
        body { 
            font-family: 'Roboto Slab', serif; 
            background: radial-gradient(circle at center, #2a0a0a 0%, #000000 100%);
            color: var(--gold); 
            overflow: hidden;
        }
        .font-imperial { font-family: 'Cinzel', serif; }
        
        /* Gold Glows */
        .glow-gold { text-shadow: 0 0 10px rgba(242, 201, 76, 0.5); }
        .box-glow { box-shadow: 0 0 20px rgba(242, 201, 76, 0.2), inset 0 0 20px rgba(242, 201, 76, 0.1); }
        
        /* Red Envelope Style */
        .envelope-card {
            background: linear-gradient(135deg, #8B0000, #500000);
            border: 2px solid #B8860B;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .envelope-card::after {
            content: 'Á¶è';
            font-family: 'Cinzel', serif;
            font-weight: 900;
            color: #F2C94C;
            opacity: 0.3;
            font-size: 2rem;
            position: absolute;
        }
        
        /* Grid Specifics */
        .grid-cell {
            background: linear-gradient(to bottom, #4a0404, #220202);
            border: 1px solid #5c4110;
        }
        .grid-cell.active {
            background: #F2C94C;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 30px #F2C94C;
            z-index: 10;
            border-color: #fff;
        }
        .grid-cell.used {
            opacity: 0.2;
            filter: grayscale(1);
        }

        /* Flip Animation */
        .perspective-container { perspective: 1000px; }
        .flipper {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
        }
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            border: 4px solid var(--gold);
        }
        .front { background: linear-gradient(135deg, #a60000, #3a0000); display: flex; align-items: center; justify-content: center;}
        .back { 
            background: #FDF5E6; color: #000; 
            transform: rotateY(180deg); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 2rem; text-align: center;
        }
        .is-revealed .flipper { transform: rotateY(180deg); }

        /* Ledger Rows */
        .ledger-row:nth-child(1) { background: rgba(242, 201, 76, 0.2); border: 1px solid var(--gold); transform: scale(1.02); }
        .ledger-row { border-bottom: 1px solid rgba(242, 201, 76, 0.1); }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="h-screen flex flex-col">

    <!-- Top Bar -->
    <header class="h-20 flex justify-between items-center px-8 border-b border-[#5c4110] bg-[#1a0505]">
        <div class="flex items-center gap-4">
            <span class="text-4xl">üßß</span>
            <h1 class="font-imperial text-3xl font-bold tracking-[0.2em] text-[#F2C94C] glow-gold">IMPERIAL AUCTION</h1>
        </div>
        <div class="flex gap-8 font-imperial text-lg tracking-widest text-[#cfc09f]">
            <div>ROUND <span id="round-num" class="text-white font-bold ml-2">1</span></div>
            <div>STATUS: <span id="status-text" class="text-[#F2C94C]">IDLE</span></div>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden p-8">
        
        <!-- VIEW A: THE WALL OF FORTUNE (GRID) -->
        <div id="view-grid" class="absolute inset-0 p-8 flex flex-col items-center justify-center transition-opacity duration-500 opacity-100 z-10 bg-black/50 backdrop-blur-sm">
            <div id="grid-container" class="grid grid-cols-5 gap-4 w-full max-w-4xl aspect-square">
                <!-- Generated by JS -->
            </div>
            
            <button onclick="adminAction('DRAW')" id="btn-draw" class="mt-8 px-12 py-4 bg-[#F2C94C] hover:bg-[#ffe082] text-black font-imperial font-black text-2xl tracking-widest uppercase rounded-sm box-glow transition-transform active:scale-95 border-2 border-white">
                Draw Fortune
            </button>
        </div>

        <!-- VIEW B: THE AUCTION ARENA -->
        <div id="view-auction" class="absolute inset-0 p-8 flex gap-8 transition-opacity duration-500 opacity-0 pointer-events-none">
            
            <!-- Left: The Artifact -->
            <div class="w-1/2 flex flex-col items-center justify-center relative">
                <div class="perspective-container w-96 h-[500px]">
                    <div id="card-flipper" class="flipper">
                        <!-- Front (Envelope) -->
                        <div class="front box-glow">
                            <div class="absolute inset-4 border border-[#F2C94C] opacity-50"></div>
                            <span class="text-9xl opacity-20 absolute font-imperial">Á¶è</span>
                            <span id="auction-card-num" class="text-8xl font-black text-[#F2C94C] glow-gold z-10 relative">?</span>
                        </div>
                        <!-- Back (Prize) -->
                        <div class="back box-glow border-[#F2C94C]">
                            <h3 id="prize-title" class="font-imperial text-red-900 text-xl font-bold mb-4 uppercase tracking-widest">Imperial Decree</h3>
                            <p id="prize-text" class="font-serif text-3xl font-bold text-black leading-tight">--</p>
                            <div id="prize-desc" class="mt-4 text-red-800 font-bold text-lg"></div>
                        </div>
                    </div>
                </div>

                <!-- Admin Reveal Controls -->
                <div class="mt-8 space-x-4">
                    <button onclick="adminAction('REVEAL')" id="btn-reveal" class="px-8 py-3 bg-[#F2C94C] text-black font-imperial font-bold tracking-widest rounded border border-white hover:bg-white transition-colors">
                        REVEAL ARTIFACT
                    </button>
                    <button onclick="adminAction('NEXT')" id="btn-next" class="hidden px-8 py-3 border-2 border-[#F2C94C] text-[#F2C94C] font-imperial font-bold tracking-widest rounded hover:bg-[#F2C94C] hover:text-black transition-colors">
                        NEXT ROUND
                    </button>
                </div>
            </div>

            <!-- Right: The Ledger -->
            <div class="w-1/2 bg-[#0f0000] border border-[#5c4110] rounded-lg p-6 flex flex-col box-glow">
                <h2 class="font-imperial text-center text-2xl text-[#F2C94C] mb-6 border-b border-[#5c4110] pb-4 tracking-[0.2em]">
                    IMPERIAL BID LEDGER
                </h2>

                <!-- Headers -->
                <div class="flex justify-between text-[#cfc09f] text-sm uppercase tracking-widest mb-2 px-4">
                    <span>Team</span>
                    <span>Bid</span>
                </div>

                <!-- List -->
                <div id="ledger-list" class="flex-1 overflow-y-auto space-y-2">
                    <div class="text-center text-gray-600 mt-10 italic font-serif">The hall awaits the first strike...</div>
                </div>

                <!-- Current High (Big Display) -->
                <div class="mt-6 pt-6 border-t border-[#5c4110] text-center">
                    <div class="text-[#cfc09f] text-xs uppercase tracking-widest mb-1">Current Highest Offering</div>
                    <div class="flex justify-center items-center gap-2">
                        <span class="text-2xl text-[#F2C94C]">RM</span>
                        <span id="display-highest-bid" class="text-6xl font-imperial font-black text-white glow-gold">0</span>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script type="module">
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get, remove, onChildAdded, runTransaction, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- HIGH STAKES CARD DATA ---
        const cardsData = [
            { id: 1, name: "The Magic Bowl", desc: "+3,000 Points", type: "ADD", val: 3000 },
            { id: 2, name: "The Market Crash", desc: "Divide Score by 2", type: "MULTIPLY", val: 0.5 },
            { id: 3, name: "The Tax Collector", desc: "Steal 3,000 from Highest Score", type: "STEAL_HIGH", val: 3000 },
            { id: 4, name: "The Duel", desc: "Rivalry: Winner Steals 3,000", type: "DUEL", val: 3000 },
            { id: 5, name: "The Golden Dragon", desc: "Multiply Score by 2x", type: "MULTIPLY", val: 2 },
            { id: 6, name: "The Data Leak", desc: "-2,500 Points", type: "ADD", val: -2500 },
            { id: 7, name: "The Imperial Grant", desc: "Instant +5,000 Points", type: "ADD", val: 5000 },
            { id: 8, name: "The Blockade", desc: "BANNED from next round", type: "BLOCK", val: 0 },
            { id: 9, name: "The Robin Hood", desc: "Steal 2,000 from ANY team", type: "STEAL_CHOICE", val: 2000 },
            { id: 10, name: "The Broken Vase", desc: "-4,000 Points", type: "ADD", val: -4000 },
            { id: 11, name: "The Interest Rate", desc: "Gain 20% Interest", type: "MULTIPLY", val: 1.2 },
            { id: 12, name: "The God of Wealth", desc: "Instant +8,888 Points", type: "ADD", val: 8888 },
            { id: 13, name: "The 404 Error", desc: "-1,500 Points", type: "ADD", val: -1500 },
            { id: 14, name: "The Twin Carp", desc: "+2,000 You & +2,000 Chosen Ally", type: "GIVE_CHOICE", val: 2000 },
            { id: 15, name: "The Nian Monster", desc: "-8,000 Points", type: "ADD", val: -8000 },
            { id: 16, name: "The Spy", desc: "Peek at next card", type: "PEEK", val: 0 },
            { id: 17, name: "The Phoenix Rising", desc: "If Negative: Reset to 5,000. Else +1,000", type: "PHOENIX", val: 0 },
            { id: 18, name: "The False Friend", desc: "Donate 1,000 to Lowest Score", type: "GIVE_LOW", val: 1000 },
            { id: 19, name: "The Shared Bill", desc: "Everyone else loses -1,000", type: "GLOBAL_HIT", val: -1000 },
            { id: 20, name: "The Jade Seal", desc: "Immunity for next round", type: "IMMUNITY", val: 0 },
            { id: 21, name: "The Mystery Box", desc: "Roll 1-3: Lose 2,000. Roll 4-6: Win 4,000", type: "GAMBLE_DICE", val: 0 },
            { id: 22, name: "The Sweeping Broom", desc: "-2,000 Points", type: "ADD", val: -2000 },
            { id: 23, name: "The Swap", desc: "Swap Total Score with chosen team", type: "SWAP", val: 0 },
            { id: 24, name: "The Lucky Song", desc: "+2,000 Points", type: "ADD", val: 2000 },
            { id: 25, name: "The High Roller", desc: "Wager Amount -> Double or Nothing", type: "GAMBLE_WAGER", val: 0 }
        ];

        // --- GLOBAL STATE ---
        let gameState = { phase: 'GRID', round: 1, highestBid: 0 };
        let envelopesStatus = {}; // { 1: true, 2: false ... } true = used
        
        // --- UI ELEMENTS ---
        const viewGrid = document.getElementById('view-grid');
        const viewAuction = document.getElementById('view-auction');
        const gridContainer = document.getElementById('grid-container');
        const auctionCardNum = document.getElementById('auction-card-num');
        const cardFlipper = document.getElementById('card-flipper');
        const prizeTitle = document.getElementById('prize-title');
        const prizeText = document.getElementById('prize-text');
        const prizeDesc = document.getElementById('prize-desc');
        const ledgerList = document.getElementById('ledger-list');
        const displayHighBid = document.getElementById('display-highest-bid');
        const btnNext = document.getElementById('btn-next');
        const btnReveal = document.getElementById('btn-reveal');
        
        // --- INIT ---
        renderGrid();

        // --- LISTENERS ---

        // 1. Game State
        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data) return;
            gameState = data;

            // Header Updates
            document.getElementById('round-num').innerText = gameState.round;
            document.getElementById('status-text').innerText = gameState.phase;
            displayHighBid.innerText = (gameState.highestBid || 0).toLocaleString();

            // View Switching Logic
            if (gameState.phase === 'GRID') {
                viewGrid.classList.remove('opacity-0', 'pointer-events-none');
                viewAuction.classList.add('opacity-0', 'pointer-events-none');
                
                // Reset card flip
                cardFlipper.classList.remove('is-revealed');
                btnNext.classList.add('hidden');
                btnReveal.classList.remove('hidden');
            } else {
                // BIDDING or REVEALED
                viewGrid.classList.add('opacity-0', 'pointer-events-none');
                viewAuction.classList.remove('opacity-0', 'pointer-events-none');
                
                // Set the card number
                if(gameState.currentCard) {
                    auctionCardNum.innerText = gameState.currentCard;
                }

                if(gameState.phase === 'REVEALED') {
                    cardFlipper.classList.add('is-revealed');
                    btnReveal.classList.add('hidden');
                    btnNext.classList.remove('hidden');
                    
                    // Show Card Details
                    const card = cardsData.find(c => c.id === gameState.currentCard);
                    if (card) {
                        prizeTitle.innerText = card.name;
                        prizeText.innerText = card.desc;
                    }
                }
            }
        });

        // 2. Used Envelopes
        onValue(ref(db, 'envelopes'), (snap) => {
            envelopesStatus = snap.val() || {};
            renderGrid();
        });

        // 3. Ledger (Bid History for Current Round)
        onValue(ref(db, 'currentRoundBids'), (snap) => {
            ledgerList.innerHTML = '';
            const bids = snap.val();
            
            if(!bids) {
                ledgerList.innerHTML = '<div class="text-center text-gray-500 mt-10 italic font-serif">The hall awaits...</div>';
                return;
            }

            // Convert to array, sort descending
            const sortedBids = Object.values(bids).sort((a, b) => b.amount - a.amount);

            // Render Top 5
            sortedBids.slice(0, 10).forEach((bid, index) => {
                const row = document.createElement('div');
                row.className = 'ledger-row flex justify-between items-center p-3 rounded transition-all';
                row.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="font-imperial font-bold text-[#F2C94C] w-6">${index + 1}.</span>
                        <span class="text-white font-serif tracking-wider">${bid.teamName}</span>
                    </div>
                    <span class="font-mono font-bold text-[#cfc09f]">RM ${bid.amount.toLocaleString()}</span>
                `;
                ledgerList.appendChild(row);
            });
        });

        // --- GRID RENDERING ---
        function renderGrid() {
            gridContainer.innerHTML = '';
            for(let i=1; i<=25; i++) {
                const isUsed = envelopesStatus[i] === true;
                const div = document.createElement('div');
                div.id = `grid-cell-${i}`;
                div.className = `grid-cell rounded-md aspect-square flex items-center justify-center text-2xl font-imperial font-bold cursor-default transition-all ${isUsed ? 'used' : 'hover:border-[#F2C94C]'}`;
                div.innerHTML = `
                    <span class="${isUsed ? '' : 'text-[#F2C94C]'}">${i}</span>
                `;
                gridContainer.appendChild(div);
            }
        }

        // --- SERVER LOGIC (Admin Only Triggered) ---
        // This processes the bid queue to ensure atomic transactions
        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const request = snapshot.val();
            const requestKey = snapshot.key;
            if(!request) return;

            console.log("Processing Bid:", request);

            try {
                // 1. Get Fresh State
                const stateSnap = await get(ref(db, 'gameState'));
                const state = stateSnap.val();

                if (state.phase !== 'BIDDING') {
                    await remove(ref(db, `bidQueue/${requestKey}`));
                    return;
                }

                if (request.amount <= (state.highestBid || 0)) {
                    await remove(ref(db, `bidQueue/${requestKey}`));
                    return;
                }

                // 2. Validate Balance & Deduct from New Bidder
                const newBidderRef = ref(db, `teams/${request.teamId}`);
                const newBidderSnap = await get(newBidderRef);
                const newBidder = newBidderSnap.val();

                if (!newBidder || newBidder.balance < request.amount) {
                    await remove(ref(db, `bidQueue/${requestKey}`));
                    return;
                }

                // 3. REFUND Previous Leader
                if (state.leaderId) {
                    const oldBidderRef = ref(db, `teams/${state.leaderId}`);
                    const oldBidderSnap = await get(oldBidderRef);
                    if (oldBidderSnap.exists()) {
                        const currentOldBal = oldBidderSnap.val().balance;
                        const refundAmt = state.highestBid;
                        await update(oldBidderRef, { balance: currentOldBal + refundAmt });
                    }
                }

                // 4. CHARGE New Bidder
                await update(newBidderRef, { balance: newBidder.balance - request.amount });

                // 5. UPDATE Game State
                await update(ref(db, 'gameState'), {
                    highestBid: request.amount,
                    leaderId: request.teamId,
                    leaderName: newBidder.name
                });

                // 6. LOG to Ledger
                await push(ref(db, 'currentRoundBids'), {
                    teamName: newBidder.name,
                    amount: request.amount,
                    timestamp: Date.now()
                });

            } catch (e) {
                console.error("Bid Transaction Error", e);
            }

            // Cleanup queue
            await remove(ref(db, `bidQueue/${requestKey}`));
        });


        // --- LOGIC ENGINE: EXECUTE CARD EFFECT ---
        async function executeCardEffect(cardId, winnerId) {
            if (!winnerId) return; 
            
            const card = cardsData.find(c => c.id === cardId);
            if (!card) return;

            console.log("Executing Card:", card.name, "for", winnerId);

            // Fetch all teams for complex logic (stealing, global hits)
            const teamsSnap = await get(ref(db, 'teams'));
            const teams = teamsSnap.val() || {};
            const winner = teams[winnerId];

            if (!winner) return; // Should not happen

            let updates = {};
            
            // Helper to get random team other than winner
            const otherTeamIds = Object.keys(teams).filter(id => id !== winnerId);
            const randomOpponentId = otherTeamIds.length > 0 ? otherTeamIds[Math.floor(Math.random() * otherTeamIds.length)] : null;

            switch (card.type) {
                case "ADD":
                    updates[`teams/${winnerId}/balance`] = winner.balance + card.val;
                    break;
                case "MULTIPLY":
                     updates[`teams/${winnerId}/balance`] = Math.floor(winner.balance * card.val);
                     break;
                case "STEAL_HIGH":
                    // Find highest balance team (other than winner)
                    let maxBal = -Infinity;
                    let targetId = null;
                    otherTeamIds.forEach(id => {
                        if (teams[id].balance > maxBal) {
                            maxBal = teams[id].balance;
                            targetId = id;
                        }
                    });
                    if (targetId) {
                        updates[`teams/${winnerId}/balance`] = winner.balance + card.val;
                        updates[`teams/${targetId}/balance`] = teams[targetId].balance - card.val;
                    }
                    break;
                case "GAMBLE_DICE":
                    const roll = Math.floor(Math.random() * 6) + 1;
                    const effect = roll > 3 ? 4000 : -2000;
                    updates[`teams/${winnerId}/balance`] = winner.balance + effect;
                    alert(`GAMBLE: Rolled a ${roll}! Effect: ${effect > 0 ? '+' : ''}${effect}`);
                    break;
                case "PHOENIX":
                    if (winner.balance < 0) {
                         updates[`teams/${winnerId}/balance`] = 5000;
                    } else {
                         updates[`teams/${winnerId}/balance`] = winner.balance + 1000;
                    }
                    break;
                case "STEAL_CHOICE":
                    // Auto-pick random opponent for simplicity
                    if (randomOpponentId) {
                        updates[`teams/${winnerId}/balance`] = winner.balance + card.val;
                        updates[`teams/${randomOpponentId}/balance`] = teams[randomOpponentId].balance - card.val;
                        alert(`Stole from ${teams[randomOpponentId].name}!`);
                    }
                    break;
                case "GIVE_LOW":
                     // Find lowest balance team (other than winner)
                    let minBal = Infinity;
                    let poorId = null;
                    otherTeamIds.forEach(id => {
                        if (teams[id].balance < minBal) {
                            minBal = teams[id].balance;
                            poorId = id;
                        }
                    });
                    if (poorId) {
                        updates[`teams/${winnerId}/balance`] = winner.balance - card.val;
                        updates[`teams/${poorId}/balance`] = teams[poorId].balance + card.val;
                    }
                    break;
                case "GLOBAL_HIT":
                    otherTeamIds.forEach(id => {
                        updates[`teams/${id}/balance`] = teams[id].balance + card.val; // val is negative
                    });
                    break;
                case "DUEL":
                    // Simulating winning the duel automatically adds val
                    updates[`teams/${winnerId}/balance`] = winner.balance + card.val;
                    break;
                case "SWAP":
                    if (randomOpponentId) {
                        updates[`teams/${winnerId}/balance`] = teams[randomOpponentId].balance;
                        updates[`teams/${randomOpponentId}/balance`] = winner.balance;
                        alert(`Swapped balance with ${teams[randomOpponentId].name}!`);
                    }
                    break;
                default:
                    // Default fallback: If there is a simple numeric value, apply it.
                    if (card.val && typeof card.val === 'number' && card.val !== 0) {
                         updates[`teams/${winnerId}/balance`] = winner.balance + card.val;
                    }
                    break;
            }

            if (Object.keys(updates).length > 0) {
                await update(ref(db), updates);
            }
        }


        // --- ADMIN CONTROLS ---
        window.adminAction = async (action) => {
            if (action === 'DRAW') {
                // Logic: Find unused -> Shuffle -> Set State
                let available = [];
                for(let i=1; i<=25; i++) if(!envelopesStatus[i]) available.push(i);
                
                if(available.length === 0) return alert("All envelopes used!");

                // Animation
                let loops = 0;
                const interval = setInterval(() => {
                    document.querySelectorAll('.grid-cell').forEach(c => c.classList.remove('active'));
                    const rand = available[Math.floor(Math.random() * available.length)];
                    const el = document.getElementById(`grid-cell-${rand}`);
                    if(el) el.classList.add('active');
                    
                    loops++;
                    if (loops > 15) {
                        clearInterval(interval);
                        const finalCard = available[Math.floor(Math.random() * available.length)];
                        
                        update(ref(db, 'gameState'), {
                            phase: 'BIDDING',
                            currentCard: finalCard,
                            highestBid: 0,
                            leaderId: null,
                            leaderName: null
                        });
                        set(ref(db, 'currentRoundBids'), {});
                    }
                }, 100);
            }

            if (action === 'REVEAL') {
                update(ref(db, 'gameState'), { phase: 'REVEALED' });
                
                // EXECUTE CARD LOGIC IMMEDIATELY IF THERE IS A WINNER
                if (gameState.leaderId) {
                    executeCardEffect(gameState.currentCard, gameState.leaderId);
                } else {
                    console.log("No winner this round. No card effect applied.");
                }
            }

            if (action === 'NEXT') {
                if(gameState.currentCard) {
                    update(ref(db, `envelopes/${gameState.currentCard}`), true);
                }
                update(ref(db, 'gameState'), {
                    phase: 'GRID',
                    round: (gameState.round || 1) + 1,
                    currentCard: null,
                    highestBid: 0
                });
            }
        };
        
        window.resetGame = () => {
            if(confirm("Reset all data?")) {
                set(ref(db), {
                    gameState: { phase: 'GRID', round: 1, highestBid: 0 },
                    envelopes: {},
                    teams: {},
                    currentRoundBids: {}
                });
            }
        };
    </script>
